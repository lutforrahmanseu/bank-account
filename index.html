<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div>
        <h1 class="text-center text-4xl font-semibold text-lime-600 mt-5">
          Bank Calculation
        </h1>
      </div>
    </header>
    <main>
      <div class="bg-sky-300 w-9/12 mx-auto h-50 mt-12 p-3 rounded-md">
        <h1 class="text-3xl mb-5 text-fuchsia-800">Please Login</h1>
        <div>
          <input
            id="first-input"
            type="email"
            class="mb-5 p-2 block w-96 rounded-md"
            placeholder="Enter Email"
            required
          />
          <input
            id="second-input"
            type="password"
            class="block p-2 w-96 mb-5 rounded-md"
            placeholder="Enter Password"
            required
            focus:outline-none
          />
          <button
            id="bank-submit"
            class="mb-5 hover:bg-amber-500 bg-amber-300 px-8 py-2 rounded-md text-xl text-violet-600 font-semibold"
          >
            Submit
          </button>
        </div>
      </div>
    </main>
    <script src="/js/login.js"></script>
  </body>
</html>
